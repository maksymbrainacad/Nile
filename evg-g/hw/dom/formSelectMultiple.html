<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>formSelectMultiple</title>
  </head>
  <body>
    <form id="mainForm" novalidate="novalidate">
      <!-- <input id="a" type="text" name="a" value=""> a
      <br>
      <input id="b" type="text" name="b" value=""> b
      <br> -->
      <div>
      Выберите несколько операндов (удерживая нажатой клавишу ctrl):
      <br>
      <select name="operands" multiple size="10" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      </div>
      <br>
      <div>
      Выберите операцию которую хотите применить к операндам:
      <br>
      <select name="operation">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
      </select>
      </div>
      <br>
      <input id="" type="submit" value="Вычислить">
    </form>
    <br>
    <div id="result">
      <strong>Result:</strong> <span data-id="result"></span>
    </div>
  <script src="formSelectMultiple.js"></script>
  </body>
</html>
