 <div>{{name}}</div>
 <div>
   {{#each routes}}              {{!-- each ходим в htmlе по циклу--}}
     <div>
       <a href="#{{url}}">{{name}}</a>
     </div>
   {{/each}}
 </div>
 <div >
   {{data.id}} - {{data.name}}
 </div>
Relatives:
{{#each data.relative}}              {{!-- each ходим в htmlе по циклу--}}
  {{#if active}}
    <div>
      {{id}} - {{name}}
    </div>
  {{/if}}
{{/each}}
