<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Registration</title>
    <link rel="stylesheet" href="/css/modalWindow.css">

  </head>
  <body>
    <section>
      <header class="main-header">
        <nav>
          <a href="#/">Main</a>
          <a href="#/contact">Contact</a>
          <a href="#/about">About</a>
        </nav>
        <div class="log-in">
          <button>Log in</button>
        </div>
        <div class="log-out">
          <span data-id="user-email"></span>
          | <button>Log out</button>
        </div>
      </header>
    </section>

    <div data-id="content" class="content">
    </div>

    <p>Войдите в систему используя следующие параметры:</p>
    <p>Email:</p>
    <div data-id="users-email" class="users-email">
    </div>
    <p>Password:</p>
    <div data-id="users-password" class="users-password">
    </div>


    <div class="modals-overlay" data-id="modal-login-form">
      <div class="modal">
        <div class="modal-content">
          <form data-id="login-form">
            <label for="">
              <input type="text" name="email">
              email
            </label>
            <label for="">
              <input type="password" name="password">
              password
            </label>
            <div class="">
              <input type="submit" value="Log in">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/js/$ajax.js"></script>
    <script type="text/javascript" src="/js/router.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
