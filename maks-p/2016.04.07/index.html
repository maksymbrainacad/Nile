<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="/css/styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="gallery" data-id="gallery">
      <span data-action="left">&lt;</span>
      <span data-action="right">&gt;</span>
      <ul class="gallery-preview" data-id="gallery-preview"></ul>
      <div class="gallery-thumbnails-box">
        <span data-action-thumbnails="left">&lt;</span>
        <span data-action-thumbnails="right">&gt;</span>
        <div class="gallery-thumbnails-overflow">
          <ul class="gallery-thumbnails" data-id="gallery-thumbnails"></ul>
        </div>
      <div>
    </div>

    <script src="/libs/handlebars-v4.0.5.js"></script>

    <script src="/js/$ajax.js"></script>
    <script src="/js/gallery.js"></script>
    <script src="/js/popup.js"></script>

    <script src="/js/app.js"></script>
  </body>
</html>
